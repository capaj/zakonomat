<div mr-controller="profileCtrl" mr-backend="znmt" mr-models="user,novelVote" class="jumbotron container">
    <div class="alert alert-info" ng-show="dirty">Při přechodu na jinou stránku se profil automaticky uloží.</div>
    <button class="btn btn-danger pull-right" ng-click="logout()">Odhlásit se z facebooku</button>

    <div class="well well-lg">
        <div class="row">
            <div class="col-md-6">
                <img ng-src="{{ profile().fb.picture.data.url }}" class="fb-picture pull-left">
                <h2>uživatel {{ getFullName() }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-2">
                <p class="user-details">
                    Email: <span ng-bind="profile().fb.email"></span> <br/>
                    Datum nar.: <span ng-bind="profile().fb.birthday"></span> <br/>
                    Registrace: <span ng-bind="formatDate(profile().creation_date)"></span> <br/>
                </p>
            </div>
            <div class="col-md-5">
                <p class="user-details">
                Hlasoval/a jste celkem: <span ng-bind="voteCountLQ.count"></span> <br/>
                Hlasů pro: <span ng-bind="positiveVoteCountLQ.count"></span> <br/>
                Hlasů proti: <span ng-bind="negativeVoteCountLQ.count"></span><br/>
                </p>
            </div>
        </div>

        <div class="well">
            <h5>Nastavení</h5>
            <div class="form-group">
                <label for="fbPublish" title="odškrtnutím docílíte, že aplikace nebude vůbec publikovat na vaši zeď">Publikovat aktivitu na facebooku </label>
                <input type="checkbox" id="fbPublish" ng-model="uLQ.doc.settings.fb_publish" ng-click="dirty = !dirty">
            </div>
            <div class="form-group">
                Úroveň privilegií: <span ng-bind="profile().privilige_level"></span> <br/>
            </div>
        </div>

        <br/>
    </div>
    <div class="well well-lg">
        <h4>Vaše hlasy: </h4>
        <zn-vote ng-repeat="vote in votesLQ.docs" vote="vote"></zn-vote>
    </div>

</div>
