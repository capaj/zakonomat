<div mr-controller="novelDetailCtrl" mr-backend="znmt" mr-models="novel" class="container">
    <div class="page-header">
        <h2>Detail návrhu</h2>
    </div>
    <zn-novel novel="LQ.doc" show="all" ng-if="LQ.doc"></zn-novel>
    <div class="alert alert-danger" ng-show="nonexistentNovelId">
        Návrh {{ nonexistentNovelId }} neexistuje. Možná byl smazán nebo nikdy neexistoval.
    </div>

    <div class="well well-lg">
        <h3>Komentáře k návrhu</h3>
        <zn-comment mr-repeat="comment in commentsLQ" comment="comment"></zn-comment>
    </div>
</div>
