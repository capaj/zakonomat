<div mr-controller="novelsCtrl" mr-backend="local" mr-model="novel">
    <div>
        <p ng-repeat="novel in LQ.docs">
        <div class="well">
            <h3 ng-bind="novel.title"></h3>
            <p>hlasy:</p>
            <span class="negative_vote_count" ng-bind="novel.negative_vote_count"></span>
            <span class="positive_vote_count" ng-bind="novel.positive_vote_count"></span>
            <buttton ng-click="vote(novel, true)"></buttton>
            <buttton ng-click="vote(novel, false)"></buttton>
        </div>
        </p>
    </div>

</div>
