<div mr-controller="novelsCtrl" mr-backend="znmt" mr-models="novel,novelVote" ng-show="MR">

    <div class="row">
        <div class="container">
            <div class="page-header">
                <h1>Návrhy na změny zákonů<small class="pull-right">celkem: {{ ncLQ.count }}</small></h1>
            </div>
        </div>
    </div>

    <div mr-repeat="novel in LQ">
        <div class="row row-novel" ng-class="{positive: votesDifference(novel) > 0, negative: votesDifference(novel) < 0, neutral: votesDifference(novel) === 0}">
            <div class="container">
                <zn-novel novel="novel"></zn-novel>
            </div>
        </div>
    </div>

    <div class="row add-link" ng-show="canCreateNovels">

        <div class="container">
            <a href="/novyNavrh" class="new-novel-link">
                <i class="glyphicon glyphicon-plus-sign glyph-big"></i><span> přidat návrh změny zákona</span>
            </a>
        </div>

    </div>

</div>
